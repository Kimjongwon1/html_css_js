<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입 form 예제</h2>
    <!-- form을 통한 전송의 기본 인코딩은 url 형식 인코딩 application/x-www-form-urlencoded -->
     <!-- form을 통한 파일 전송을 포함하는 인코딩은 multipart/form-data -->
    <form action="https://naver.com" method="post" enctype="multipart/form-data" >
        <!-- id와 label문의 for와 일치관계 -->
        <label for="username">이름</label>
        <input type="text" id="username" name="username" maxlength="10" size="5" readonly>
        <br>
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" maxlength="20" size="20">
        <br>
        <label for="password">패스워드</label>
        <input type="password" id="password" name="password" maxlength="20" size="20">
        <br>
        <p>
            <labe>성별선택</label>
            <input type="radio"  name="gender" value="male">남
            <input type="radio"  name="gender" value="female">여
        </p>
        
        <p>
            <labe>관심분야</label>
            <input type="radio"  name="interest" value="sports">스포츠
            <input type="radio"  name="intersst" value="music">음악
            <input type="radio"  name="intersst" value="book">책
        </p>

        <p>
            <labe>생년월일</label>
            <input type="datetime-local"  name="birthday" value="sports">
        </p>

        <p>
            <labe>나이</label>
            <input type="number"  name="age">
        </p>
        <p>
            <labe>유저선택</label>
            <select name="userinfo">
                <option value="admin">관리자</option>
                <option value="user">유저</option>
                <option value="guest">게스트</option>
            </select>
        </p>
        

        
        <p>
            <labe>좋아하는 색상</label>
            <input type="color"  name="color">
        </p>
        <!-- 파일 업로드 시에는 별도의 폼데이터 인코딩을 지정해줘야함 -->
        <p>
            <labe>증사업로드</label>
            <input type="file"  name="upload">
        </p>

        <p>
            <label for="resume" >자기소개</label><br>
            <textarea name="resume" rows="5" cols="30"></textarea>
        </p>
        
        <input type="submit" value="회원가입완료">
        <button type="submit">회원가입완료</button>
    </form>
</body>
</html>
