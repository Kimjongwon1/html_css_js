<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_intro</title>
    <script>
        function variableConsole(){
        var x = 10;
        var y = "10";
        console.log(x+ +y);
        }
        function variableConsole2(){
        var arr =[10,"20",30,"40"];
        var arr2 = [10,20,30,40,50,60];
        var total = 0;
    
        for(i = 0; i<arr2.length;  i++){
            total += arr2[i];
            }console.log(total);
        }
        
        
    </script>
</head>
<body>
    <h2>javascript 변수와 출력</h2>
    <button onclick="variableConsole()">console에 변수 출력하기</button>
    <button onclick="variableConsole2()">console2에 변수 출력하기</button>
</body>
</html>
